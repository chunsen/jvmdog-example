#datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#spring.datasource.url=jdbc:mysql://localhost:3306/dev?useUnicode=true&characterEncoding=utf-8
#spring.datasource.username=root
#spring.datasource.password=123456

spring.datasource.dev.url=jdbc:mysql://localhost:3306/dev?useUnicode=true&characterEncoding=utf-8
spring.datasource.dev.username=root
spring.datasource.dev.password=123456

spring.datasource.test.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.test.username=root
spring.datasource.test.password=123456

spring.datasource.initialSize=1
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
